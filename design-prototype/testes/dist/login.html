<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css" >
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <title>The Joe's Pub - PlayController</title>
</head>
<body>
  <nav class="navbar bg-white">
      <a class="nav-item bolder" href="index.html">
        <i class="fas fa-music"></i> 
        <span class="hide-sm">PlayController</span>
      </a>
    <a class="nav-item" href="list.html">Lista</a>
    <a class="nav-item" href="register.html">Registro</a>
    <a class="nav-item" href="login.html">Login</a>
  </nav>
  <section class="container">
    <!-- Alert -->
    <div class="alert alert-danger">
      Dados inválidos
    </div>
    <h1 class="large text-primary">
      Conectar-se à conta
    </h1>
    <p class="lead"><i class="fas fa-user"></i>Digite seus dados para o login</p>
    <form action="list.html" class="form">
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Digite sua senha">
      </div>
      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>
  </section>
</body>
</html>
