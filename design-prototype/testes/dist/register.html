<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css" >
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <title>The Joe's Pub - PlayController</title>
</head>
<body>
  <nav class="navbar bg-white">
      <a class="nav-item bolder" href="index.html">
        <i class="fas fa-music"></i> 
        <span class="hide-sm">PlayController</span>
      </a>
    <a class="nav-item" href="list.html">Lista</a>
    <a class="nav-item" href="register.html">Registro</a>
    <a class="nav-item" href="login.html">Login</a>
  </nav>
  <section class="container">

    <h1 class="large text-primary">
      Registro de Conta
    </h1>
    <p class="lead"><i class="fas fa-user"></i>Crie uma conta para seus usuários</p>
    <form action="lista.html" class="form">
      <div class="form-group">
        <input type="text" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Digite uma senha">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Digite a senha novamente">
      </div>
      <div class="form-group">
        <legend class="form-text">Marque se o usuário tem permissão de Administrador.</legend>
        <input type="checkbox" name="admin" id="admin" value="admin">
        <label for="admin">Administrador</label>
      </div>
      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>
    
  </section>
</body>
</html>
